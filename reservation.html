<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de réservation</title>
</head>
<body>
<fieldset>
    <h1>Reservation de Voyage</h1>
    <form action="Réservation de Voyage" method="post"> 
        <fieldset>
            <legend><h3>Information du Client</h3></legend>

            <div>
                <label for="civilite">Civilité :</label>
            <select id="civilite" name="civilite">
                <option value="homme">Monsieur</option>
                <option value="femme">Madame</option>
                <option value="autre">Autre</option>
            </select>
            </div>

            <br>

            <div>
                <label for="nom">Nom :</label>
                <input type="nom" id="nom" name="nom" minlength="2" required>
            </div>

            <br>

            <div>
                <label for="prenom">Prenom :</label>
                <input type="type" id="prenom" name="prenom" minlength="2" required>
            </div>

            <br>

            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <br>
            
            <div>
                <label for="tel">Telephone :</label>
                <input id="tel" name="tel" required pattern="[0-9]{10}" minlength="10" maxlength="10">
            </div>
                

            <br>

            <div>
                <label for="dateNaissance">Date de naissance :</label>
                <input type="date" id="dateNaissance" name="dateNaissance" max="2006-11-30" required> 
            </div>
             

            </fieldset>
    
            <fieldset>
                   <legend><h3>Détails du Voyage</h3></legend>

                   <div>
                    <label for="Destination">Destination :</label>
                <select name="destination" id="destination">
                    <option value="Paris">Paris</option>
                    <option value="Tokyo">Tokyo</option>
                    <option value="New York">New York</option>
                </select>
                   </div>
                    
                <br>

                <div>
                    <label for="Depart">Date de départ :</label>
                    <input type="date" id="depart" name="depart" required min="2024-11-30">
                </div>
    
                <br>

                <div>
                    <label for="durée">Nombre de jours :</label>
                    <input type="number" id="durée" name="durée"  value="1" min="1" max="30">
                </div>
    
                <br>
                
                <div>
                    <label for="type">Type de voyage :</label><br><br>
                    <input type="radio" name="type" value="Solo">Solo
                    <input type="radio" name="type" value="Couple">Couple
                    <input type="radio" name="type" value="Famille">Famille
                </div>

                <br>

                <input type="checkbox" name="assurance" value="assurance">Je souhaite souscrire une assurance voyage
            </fieldset>
    
            <fieldset>
                <legend><h3>Validation</h3></legend>    
                <input type="checkbox" name="validation" value="Validation" required>J'accepte les conditions générales
            </fieldset>

            <br>

                <div class="button">
                    <button type="submit">Réserver</button>
                    <button type="reset">Réinitialiser </button>
                </div>

            
        </fieldset>
    
    </form>
</fieldset>
</body>
</html>
